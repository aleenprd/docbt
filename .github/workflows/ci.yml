name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Skip CI if commit message contains [skip ci]
  check-skip:
    name: Check if CI should be skipped
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.skip-check.outputs.skip }}
    steps:
      - name: Check skip condition
        id: skip-check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI - commit message contains [skip ci]"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Running CI"
          fi

  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system ruff

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Run Ruff linter
        run: ruff check .

  test:
    name: Test with pytest
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[all-providers]"
          uv pip install --system pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=src/docbt --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [check-skip, lint, test]
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv pip install --system twine
          twine check dist/*

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [check-skip, lint, test]
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: base
          push: false
          tags: docbt:base-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build production image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          tags: docbt:production-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build development image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: development
          push: false
          tags: docbt:development-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [check-skip, lint, test, build-package, build-docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # If CI was skipped, just pass
          if [[ "${{ needs.check-skip.outputs.skip }}" == "true" ]]; then
            echo "CI was skipped due to [skip ci] in commit message"
            exit 0
          fi

          # Otherwise check all jobs passed
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-package.result }}" != "success" ]] || \
             [[ "${{ needs.build-docker.result }}" != "success" ]]; then
            echo "One or more jobs failed!"
            exit 1
          fi
          echo "All checks passed!"
